<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
<style>
  body {
    font-family: Monospace, sans-serif;
    background-image: url("star.gif");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }

  h2 {
    font-size: 30px;
    text-align: center;
  }

  #question { 
    text-align: center;
    font-size: 60px;
  }

  #options {
    font-size: 60px;
    text-align: center;
  }

  .container {
    margin: 0 auto;
    max-width: 500px;  
    padding: 10px; 
    background-image: url("star.gif"); 
    border-radius: 10px;
    text-align: center; /* Center all content within the container */
  }

  .icon {
    font-size: 60px;
    color: white;
  }

  #score {
    font-size: 24px;
    margin-bottom: 20px; /* Add some space between score and next button */
  }

  #nextButton {
    display: block; /* Make the button a block element */
    margin: 0 auto; /* Center the button */
    font-size: 24px; /* Set font size */
  }
</style>
</head>
<body>

<div class="container">
  <h2><font color="white" size="20"><i>ARTFULLY OF ARTS INTERESTING FACTS!</i></font></h2>
</div> > 

<br><br><br><br><br><br><br>

<div id="question"></div>
<div id="options"></div>
<div id="score"></div>
<button id="nextButton" onclick="nextQuestion()">Next</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1"></script>
<script>
  const quizData = [
    {
      question: '1. Name the extravagant period of art and architecture prevalent in Europe during most of the 17th century',
      options: ['The Baroque period', '17th century period', 'The renaissance period', '200 BCE'],
      answer: '17th century period'
    },
    {
      question: '2. Which famous painter was also a sculptor, an architect, and an engineer?',
      options: ['Leonardo Da Vinci', 'Vincent Van gogh', 'Pablo Picasso', 'Mary Lennox'],
      answer: 'Leonardo Da Vinci'
    },
    {
      question: '3. Which of Picasso’s famous paintings was inspired by the bombings of civilians during the Spanish War?',
      options: ['Guernica', 'Dove of peace', 'First Communion', 'The swing'],
      answer: 'Guernica'
    },
    {
      question: '4. The artist Kandinsky is considered the first for this type of art?',
      options: ['Abstract', 'Literature', 'Baroque', 'Drawing'],
      answer: 'Abstract'
    },
    {
      question: '5. Which Italian architect and sculptor was famous for creating the Baroque style?',
      options: ['Leonardo Da Vinci', 'Salvador Dalí', 'Gian Lorenzo Bernini', 'Juan Luna'],
      answer: 'Gian Lorenzo Bernini'
    }
  ];

  let currentQuestion = 0;
  let score = 0;
  const questionElement = document.getElementById('question');
  const optionsElement = document.getElementById('options');
  const scoreElement = document.getElementById('score');

  function loadQuestion() {
    const currentQuizData = quizData[currentQuestion];
    questionElement.innerText = currentQuizData.question;
    optionsElement.innerHTML = '';
    currentQuizData.options.forEach(option => {
      const button = document.createElement('button');
      button.innerText = option;
      button.onclick = () => checkAnswer(option);
      optionsElement.appendChild(button);
    });
  }

  function checkAnswer(answer) {
    const currentQuizData = quizData[currentQuestion];
    if (answer === currentQuizData.answer) {
      alert('Correct!');
      confetti();
      score++;
    } else {
      alert('Wrong! The correct answer is ' + currentQuizData.answer);
    }
    updateScore();
  }

  function updateScore() {
    scoreElement.innerText = 'Score: ' + score;
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      alert('Quiz Completed! Your final score is: ' + score);
    }
  }

  loadQuestion();
  updateScore();
</script>

</body>
</html>
